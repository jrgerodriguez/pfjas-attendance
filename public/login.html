<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="image-container">
      <img src="images/logo.jpg" alt="" />
    </div>

    <div class="form-container">
      <h2>Bienvenido</h2>
      <p>Para registrar este QR ingresa como lider del campamento.</p>

      <form action="" id="formulario">
        <div class="input-section">
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="email"/>
          </div>
        </div>

        <div class="input-section">
          <div>
            <label for="password">Contraseña</label>
            <div class="password-section">
              <input type="password" id="password" name="password" autocomplete="current-password"/>
              <a href="" id="eye-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#646464" class="bi bi-eye" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                    </svg>
                </a>
            </div>
          </div>
        </div>

        <input type="submit" value="Iniciar Sesión" />
      </form>
    </div>

    <script src="./scripts/togglePassword.js"></script>
    <script src="./scripts/iniciarSesion.js"></script>
  </body>
</html>
